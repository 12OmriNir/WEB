<html
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>

  <body>
    <main id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <div class="screen" id="answer"></div>
      </div>
      <div class="keys">
        <!-- operators and other keys -->
        <span id="7" class="digit">7</span>
        <span id="8" class="digit">8</span>
        <span id="9" class="digit">9</span>
        <span id="plus" class="operator">+</span>
        <span id="4" class="digit">4</span>
        <span id="5" class="digit">5</span>
        <span id="6" class="digit">6</span>
        <span class="operator" id="subtract">-</span>
        <span id="1" class="digit">1</span>
        <span id="2" class="digit">2</span>
        <span id="3" class="digit">3</span>
        <span class="operator" id="multiplication">/</span>
        <span class="clear" id="clear">C</span>
        <span id="0" class="digit">0</span>
        <span class="eval" id="equals">=</span>
        <span class="operator" id="divide">*</span>
      </div>
    </main>
</html>
