<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body class="bg-white" style="margin:0; height: 100%;">
    <div class="jumbotron">
        <h1 class="text-center">
            ברוכים הבאים לחברת המוניות של בווס!!!
        </h1>
    </div>

    
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div class="col-12" style="margin-bottom: 30px;">
                <label>To:</label>
                <select class="custom-select d-block w-100" style="width: 250px;" id="ToSelector">
                </select>
            </div>

            <div class="col-12" style="margin-bottom: 30px;">
                <label>From:</label>
                <select class="custom-select d-block w-100" style="width: 250px;" id="FromSelector"></select>
            </div>

            <div class="col-12" style="margin-bottom: 30px;">
                <label>Time:</label>
                <input type="time" class="custom-time d-block w-100" id="hourInput">
            </div>

            <div class="col-12" style="margin-bottom: 30px;">
                <label>Time:</label>
                <input type="date" class="custom-date d-block w-100" id="dateInput">
            </div>

            <div class="col-12" style="margin-bottom: 30px;">
                <label>Amount:</label>
                <input type="text" class="custom-time d-block w-100" id="amountInput">
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="submitButton">Continue</button>
            </div>
        </div>
    </div>

    <script src="../JavaScript/homePageJS.js"></script>
</body>
</html>
